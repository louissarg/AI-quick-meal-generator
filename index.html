<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Quick Meal Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to my AI Quick Meal Generator</h1>
      </header>

      <main>
        <form id="meal-generator-form">
          <input
            type="text"
            placeholder="Enter a Quick meal idea you have in mind"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />

          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        This was coded by Louissar Gwanta and is open-sourced on
        <a
          href="https://github.com/louissarg/AI-quick-meal-generator"
          target="_blank"
        >
          GitHub</a
        >

        and is hosted on
        <a href="https://ai-quick-meal-generator.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
